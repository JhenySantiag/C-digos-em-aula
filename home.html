    <figure>
        <img src="img/Python.png" width="240px">
        <fieldset>O Python é uma linguagem de programação, como você já deve ter ouvido falar de várias outras que
            existem.

            Só que foi desenvolvido para ser simples, fácil de aprender e muito versátil, ou seja, você vai poder
            utilizar essa linguagem para diversas tarefas.

            Pode construir aplicativos, criar sites, desenvolver programas, criar jogos, fazer análise de dados,
            inteligência artificial, entre outras atividades.

            Ao aprender o que é Python, você tem muitas opções. Como é uma linguagem mais fácil de aprender, é
            excelente para você começar no mundo da programação.

            Claro que a programação Python não será a única que vai aprender, mas já é uma excelente linguagem para
            iniciar. O sistema Python permite o desenvolvimento e a criação de diversos programas.

            Além disso, é uma das linguagens de programação mais utilizadas no mundo e no Brasil. Ela está em
            constante crescimento e por consequência acaba sendo mais valorizada.

            Quando você aprende a linguagem Python, o que é, percebe que ela pode ser utilizada em diversas áreas, o
            que pode diferenciar de outras linguagens de programação.

            Outro ponto muito importante é que o mesmo código funciona em Windows, Linux e macOS, sem que sejam
            necessários ajustes nos códigos. Mas cuidado! As bibliotecas podem sofrer alguma alteração por conta do
            sistema operacional.
        </fieldset>
    </figure>
    <figure>
        <img src="img/Java.png" width="240px">
        <fieldset>>O Java, como plataforma de programação, nasceu no ano de 1995 dentro dos laboratórios da empresa
            Sun Microsystem como resultado de uma extensa pesquisa científica e tecnológica. A plataforma Java
            entrega um ambiente completo para o desenvolvimento e execução de programas, sendo composta por:

            Uma linguagem de programação de alto nível orientada a objetos;
            Máquina Virtual (Java Virtual Machine ou JVM), que garante independência de plataforma, pois o código
            executa na máquina virtual e essa pode ser portada para outras plataformas como Windows ou Linux;
            Java Runtime Environment ou JRE, que agrega a máquina virtual e alguns recursos para a execução de
            aplicações Java; e
            Java Development Kit ou JDK, que é um conjunto de utilitários que oferece suporte ao desenvolvimento de
            aplicações.
            No Java, os programas são escritos em um arquivo com a extensão .java, que em um processo posterior
            serão compilados para arquivos com a extensão .class. Esses, por sua vez, contêm os códigos a serem
            executados na máquina virtual, os bytecodes.
        </fieldset>
    </figure>
    <figure>
        <img src="img/C.png" width="240px">
        <fieldset>
            A C# (lê-se “C sharp”) é a principal linguagem de programação em .NET. Inclusive, ela surgiu com a
            primeira versão da plataforma, em 2002.

            Com C# é possível desenvolver aplicações de praticamente todos os tipos: desde aplicações embarcadas
            até aplicativos de área de trabalho, mobile e sistemas web.

            Como é orientada a objetos, é possível criar classes e estruturas de programação que são
            reaproveitadas por diversas aplicações.

            Além do mais, tem uma sintaxe simples, o que facilita a aprendizagem. Isso se consolidou porque, em
            seu processo de desenvolvimento, foram adotadas facilidades das linguagens C e C++, além de outros
            recursos mais avançados provenientes das linguagens (como Java).
        </fieldset>
    </figure>
    <figure>

            R é uma linguagem de programação multi-paradigma orientada a objetos, programação funcional, dinâmica,

            Ihaka e por Robert Gentleman no departamento de Estatística da Universidade de Auckland, Nova Zelândia.
        </fieldset>
